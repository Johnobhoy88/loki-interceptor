# IMPORTANT: This is a template. In production, use external secret management
# like HashiCorp Vault, AWS Secrets Manager, or sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: loki-secrets
  namespace: loki
type: Opaque
stringData:
  # Database credentials (Base64 encode in production)
  POSTGRES_USER: "loki"
  POSTGRES_PASSWORD: "changeme-use-vault-in-production"
  POSTGRES_DB: "loki"

  # Redis password
  REDIS_PASSWORD: "changeme-use-vault-in-production"

  # Application secret key
  SECRET_KEY: "your-secret-key-change-in-production"

  # API Keys (ADD YOUR ACTUAL KEYS HERE OR USE EXTERNAL SECRETS)
  ANTHROPIC_API_KEY: ""
  OPENAI_API_KEY: ""
  GOOGLE_API_KEY: ""

  # Database URL (constructed)
  DATABASE_URL: "postgresql://loki:changeme@loki-postgres:5432/loki"
  REDIS_URL: "redis://:changeme@loki-redis:6379/0"
