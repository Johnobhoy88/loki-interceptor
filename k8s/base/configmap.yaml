apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-backend-config
  namespace: loki
data:
  FLASK_ENV: "production"
  FLASK_DEBUG: "0"
  PORT: "5002"
  WORKERS: "4"
  MAX_WORKERS: "4"
  CACHE_TTL: "1800"
  RATE_LIMIT_ENABLED: "true"
  PROMETHEUS_ENABLED: "true"
  LOG_LEVEL: "info"
  ENABLE_DOCUMENT_CORRECTION: "true"
  ENABLE_SYNTHESIS: "true"
  ENABLE_AUDIT_LOG: "true"
  ENABLE_HR_SCOTTISH: "true"
  ENABLE_GDPR_UK: "true"
  ENABLE_NDA_UK: "true"
  ENABLE_TAX_UK: "true"
  ENABLE_FCA_UK: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-frontend-config
  namespace: loki
data:
  BACKEND_URL: "http://loki-backend:5002"
