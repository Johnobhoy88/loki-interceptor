[pytest]
# Pytest Configuration for LOKI Compliance Platform

# Minimum Python version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = . backend

# Command line options to always use
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage options (when --cov is used)
    --cov-branch
    --cov-report=term-missing:skip-covered
    # Parallel execution (use with pytest-xdist)
    # -n auto
    # Timeout for tests
    --timeout=300

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-focused
    performance: marks tests as performance benchmarks
    api: marks tests as API endpoint tests
    gates: marks tests for gate accuracy
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation

# Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Timeout configuration
[timeout]
timeout = 300
timeout_method = thread

# Logging configuration
[log]
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
