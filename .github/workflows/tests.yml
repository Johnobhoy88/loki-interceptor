name: LOKI Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-mock

    - name: Run API tests
      run: |
        pytest tests/api/ -v --tb=short --maxfail=5
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run security tests
      run: |
        pytest tests/security/ -v --tb=short -m security
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run gate accuracy tests
      run: |
        pytest tests/gates/ -v --tb=short -m gates
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short -m integration
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -v --cov=backend --cov-report=xml --cov-report=html --cov-report=term -m "not slow"
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          .pytest_cache/

  performance-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-benchmark

    - name: Run performance tests
      run: |
        pytest tests/load/ -v --tb=short -m performance
      env:
        PYTHONPATH: ${{ github.workspace }}

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json || true

    - name: Run Safety check
      run: |
        pip install safety
        safety check --json || true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 pylint black isort mypy

    - name: Run Flake8
      run: |
        flake8 backend/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true

    - name: Run Black (check only)
      run: |
        black --check backend/ tests/ || true

    - name: Run isort (check only)
      run: |
        isort --check-only backend/ tests/ || true

    - name: Run MyPy type checking
      run: |
        mypy backend/ --ignore-missing-imports || true

  coverage-report:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=backend --cov-report=html --cov-report=term -m "not slow"
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Check coverage threshold
      run: |
        pytest tests/ --cov=backend --cov-fail-under=80 -m "not slow" || echo "Coverage below 80%"
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, performance-tests, security-scan, lint, coverage-report]
    if: always()

    steps:
    - name: Test Summary
      run: |
        echo "## Test Suite Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All test jobs completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance Tests | ${{ needs.performance-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage | ${{ needs.coverage-report.result }} |" >> $GITHUB_STEP_SUMMARY
